<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rank-popup" class="popup">
        <div class="header">
            <span id="rank-title"></span>
        </div>
        <div class="content">
            <img id="rank-image" src="" alt="Rank Insignia">
            <div class="text-info">
                <div class="promotion-text">PROMOTION</div>
                <div id="unlocked-item" class="unlocked-text"></div>
            </div>
        </div>
    </div>

    <div id="attachment-popup" class="popup attachment">
        <div class="content">
            <img id="attachment-icon" src="https://i.imgur.com/vRxB3a8.png" alt="Attachment Icon"> <!-- Generic attachment icon -->
            <div class="text-info">
                <div class="promotion-text">ATTACHMENT UNLOCKED</div>
                <div id="unlocked-attachment-item" class="unlocked-text"></div>
            </div>
        </div>
    </div>

    <audio id="rank-sound" src="path/to/your/rank_up_sound.mp3"></audio>
    <audio id="attachment-sound" src="path/to/your/attachment_unlock_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
